<div class="dashboard-container">
  <!-- Header with Logout -->
  <div class="dashboard-header">
    <h1>Journal Dashboard</h1>
    <button class="logout-button" (click)="logout()">Logout</button>
  </div>

  <!-- Loading Spinner -->
  <div class="loading-spinner" *ngIf="isLoading">
    <div class="spinner"></div>
    <p>Loading your dashboard...</p>
  </div>

  <!-- Error Message -->
  <div class="error-message" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
    <button class="retry-button" (click)="loadDashboardData()">Try Again</button>
  </div>
  
  <!-- Notification Message -->
  <div *ngIf="notification" 
       [ngClass]="{'notification': true, 'notification-success': notification.isSuccess, 'notification-error': !notification.isSuccess}">
    <p>{{ notification.message }}</p>
  </div>

  <!-- Main Dashboard Content -->
  <div class="dashboard-content" *ngIf="!isLoading && !errorMessage">
    <!-- Journal Entries -->
    <div class="journal-section">
      <!-- Header with New Entry button if entries exist -->
      <div class="journal-header">
        <h2>My Journal Entries</h2>
        <button class="new-entry-button" *ngIf="hasEntries" (click)="navigateToNewEntry()">+ New Entry</button>
      </div>
      
      <!-- Journal Entries List - shown only when entries exist -->
      <div class="journal-entries-list" *ngIf="hasEntries">
        <div class="journal-entry-card" *ngFor="let entry of journalEntries">
          <div class="entry-header">
            <h3 class="entry-title">{{ entry.title }}</h3>
            <div class="entry-date">{{ formatDate(entry.date) }}</div>
          </div>
          
          <div class="entry-content">
            <p>{{ getShortContent(entry.content) }}</p>
            <a *ngIf="isContentTruncated(entry.content)" class="read-more">Read more</a>
          </div>
          
          <div class="entry-audio" *ngIf="entry.audioFile">
            <audio controls>
              <source [src]="getAudioUrl(getEntryId(entry))" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          </div>
          
          <div class="entry-actions">
            <button class="edit-button" (click)="navigateToEditEntry(entry)">Edit</button>
            <button class="delete-button" (click)="safeDeleteEntry(entry)">Delete</button>
          </div>
        </div>
      </div>
      
      <!-- No Entries Message - shown when no entries exist -->
      <div class="no-entries-message" *ngIf="!hasEntries">
        <p>You don't have any journal entries yet. Create your first entry to get started!</p>
        <button class="create-first-entry-button" (click)="navigateToNewEntry()">Create First Entry</button>
      </div>
    </div>
  </div>
</div>
